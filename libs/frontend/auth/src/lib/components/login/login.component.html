<img src="assets/logo/svg/color-no-bg.svg" alt="logo" class="logo" />
<form
  [formGroup]="loginForm"
  class="login-form__container"
  (ngSubmit)="onLoginFormSubmit()"
>
  <h2 class="login-form__title">Log in</h2>
  <div class="login-form__inputs-container">
    <cds-label
      [invalid]="isControlInvalid(loginForm.controls.email)"
      [invalidText]="'This is an invalid email'"
    >
      Email
      <input
        cdsText
        [size]="'md'"
        [invalid]="isControlInvalid(loginForm.controls.email)"
        [theme]="'light'"
        [placeholder]="'john.smith@mail.com'"
        [autocomplete]="false"
        [formControl]="loginForm.controls.email"
        required
      />
    </cds-label>
    <cds-label
      [invalid]="isControlInvalid(loginForm.controls.password)"
      invalidText="Please enter your password"
    >
      Password
      <input
        type="password"
        cdsText
        size="md"
        [invalid]="isControlInvalid(loginForm.controls.password)"
        [theme]="'light'"
        [placeholder]="'Your SIN number'"
        [formControl]="loginForm.controls.password"
        required
      />
    </cds-label>
    <button cdsButton type="submit">Sign in</button>
    <a cdsLink [routerLink]="authRoutes.register">Sign up</a>
  </div>
</form>
