<img src="assets/logo/svg/color-no-bg.svg" alt="logo" class="logo" />
<form
  class="register-form__container"
  [formGroup]="registrationForm"
  (ngSubmit)="onRegistrationFormSubmit()"
>
  <h2 class="register-form__title">Register to V-Notes</h2>
  <div class="register-form__inputs-container">
    <cds-label
      [invalid]="isControlInvalid(registrationForm.controls.email)"
      [invalidText]="'This is an invalid email'"
    >
      Email
      <input
        cdsText
        required
        [size]="'md'"
        [invalid]="isControlInvalid(registrationForm.controls.email)"
        [theme]="'light'"
        [placeholder]="'john.smith@mail.com'"
        [autocomplete]="false"
        [formControl]="registrationForm.controls.email"
      />
    </cds-label>
    <cds-label
      invalidText="Invalid password"
      [invalid]="isControlInvalid(registrationForm.controls.password)"
    >
      Password
      <input
        type="password"
        cdsText
        size="md"
        required
        [invalid]="isControlInvalid(registrationForm.controls.password)"
        [theme]="'light'"
        [placeholder]="'Your SIN number would be good'"
        [formControl]="registrationForm.controls.password"
      />
    </cds-label>
    <cds-label
      [invalid]="isControlInvalid(registrationForm.controls.confirmedPassword)"
      [invalidText]="'Confirmed password does not match'"
    >
      Confirm Password
      <input
        type="password"
        cdsText
        required
        [size]="'md'"
        [invalid]="
          isControlInvalid(registrationForm.controls.confirmedPassword)
        "
        [theme]="'light'"
        [placeholder]="'Same as your banking password'"
        [formControl]="registrationForm.controls.confirmedPassword"
      />
    </cds-label>
    <button cdsButton type="submit">Sign up</button>
    <a cdsLink [routerLink]="authRoutes.login">Sign in</a>
  </div>
</form>
