<lib-inline-form
  (boardTitleAdded)="onBoardTitleAdded($event)"
></lib-inline-form>
<ng-container *ngFor="let board of currentUserBoards$ | async">
  <a
    [routerLink]="boardRoutes.board({ title: board.title })"
    [@enterAnimation]
    class="board"
  >
    {{ board.title }}
  </a>
</ng-container>
