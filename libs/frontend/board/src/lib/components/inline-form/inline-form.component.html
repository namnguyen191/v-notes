<form
  class="inline-form__container"
  [@enterAnimation]
  [formGroup]="inlineForm"
  [title]="formTitle"
  (ngSubmit)="onSubmit()"
>
  <span *ngIf="!isEditMode()" class="inline-form__title">{{ formTitle }}</span>
  <cds-label
    *ngIf="isEditMode()"
    class="inline-form__input"
    [@enterAnimation]
    [invalid]="isControlInvalid(inlineForm.controls.value)"
    [invalidText]="invalidText"
  >
    {{ label }}
    <input
      #inlineFormInput
      cdsText
      required
      [size]="'md'"
      [invalid]="isControlInvalid(inlineForm.controls.value)"
      [theme]="'light'"
      [placeholder]="placeHolder"
      [autocomplete]="false"
      [formControl]="inlineForm.controls.value"
    />
  </cds-label>
</form>
