<form
  class="inline-form__container"
  [@enterAnimation]
  [formGroup]="boardForm"
  (ngSubmit)="onSubmit()"
>
  <span *ngIf="!isEditMode()" class="inline-form__title">{{ formTitle }}</span>
  <cds-label
    *ngIf="isEditMode()"
    class="inline-form__input"
    [@enterAnimation]
    [invalid]="isControlInvalid(boardForm.controls.title)"
    [invalidText]="'Please enter a title'"
  >
    Title
    <input
      #boardTitleInput
      cdsText
      required
      [size]="'md'"
      [invalid]="isControlInvalid(boardForm.controls.title)"
      [theme]="'light'"
      [placeholder]="'My title'"
      [autocomplete]="false"
      [formControl]="boardForm.controls.title"
    />
  </cds-label>
</form>
